<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/_reset.css" />
    <link rel="stylesheet" href="./css/googlemail.css" />
    <script src="https://kit.fontawesome.com/a411547728.js" crossorigin="anonymous"></script>
    <title>Google Mail</title>
  </head>

  <body>
    <nav>
      <div class="nav_left">
        <button class="nav_menu_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a href="">
          <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="gmail logo">
        </a>
        <div class="search_input_area">
          <input class="search_input" type="text" placeholder="메일 검색">
          <i class="search_icon fa-solid fa-xl fa-magnifying-glass"></i>
          <i class="filter_icon fa-solid fa-xl fa-filter-list"></i>
        </div>
      </div>
      <ul class="icon_list">
        <li>
          <button>
            <i class="fa-solid fa-xl fa-circle-question"></i>
          </button>
        </li>
      </ul>
    </nav>
    <main>
      <div class="left">
        <button class="write_letter_btn">편지쓰기</button>
        <ul class="box_list">
          <li class="box_item">받은 편지함</li>
          <li class="box_item">별표편지함</li>
          <li class="box_item">다시 알림 항목</li>
          <li class="box_item">보낸편지함</li>
          <li class="box_item">임시보관함</li>
          <li class="box_item">간략히</li>
          <li class="box_item">중요편지함</li>
          <li class="box_item">채팅보관함</li>
          <li class="box_item">예약됨</li>
          <li class="box_item">전체보관함</li>
          <li class="box_item">스팸함</li>
          <li class="box_item">휴지통</li>
          <li class="box_item">카테고리</li>
        </ul>
        <div class="meeting_wrap">
          <span>행아웃 미팅</span>
          <ul class="metting_list">
            <li>새 회의</li>
            <li>회의 참여</li>
          </ul>
        </div>
      </div>
      <div class="middle"></div>
      <div class="right"></div>
    </main>
  </body>
</html>
